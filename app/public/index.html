<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Yum!</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- jQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"
    ></script>
    <link rel="shortcut icon" type="image/png" href="../../assets/img/favicon.png" />

    <!-- Moment.js -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"
    ></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Shrikhand"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="text-center">Eat Da Burger!</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col text-center">
          <p class="cool-font">What burger would you like?</p>
          <textarea
            class="form-control"
            rows="3"
            id="burger-box"
            placeholder="What are you craving?"
          ></textarea>
          <button id="burger-submit" class="btn btn-lg">Submit!</button>
        </div>
      </div>

      <div class="row">
        <div class="col text-center">
          <br>
          <p class="center-text">
            Enter a burger and click on the submit button
          </p>
          <hr />
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/burger.js"></script>
  </body>
</html>
